<!doctype html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Image Gallery</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">
</head>

<body>


        <h1>
                RESPONSIVE IMAGE GALLERY
        </h1>
        <p>
                (Open Image Onclick) <br>
                (Diffrent Animations on all images)
        </p>

        <div class="container">
                <div class="row gallery">
                        <div class="col-lg-4 col-md-6 col-sm-12">
                                <img src="./images/1.webp" class="img-fluid skewX" alt="" onclick="openModal(this.src)">
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                                <img src="./images/2.jpg" class="img-fluid skewX" alt="" onclick="openModal(this.src)">
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                                <img src="./images/3.jpg" class="img-fluid skewX" alt="" onclick="openModal(this.src)">
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                                <img src="./images/4.jpg" class="img-fluid rotateX" alt="" onclick="openModal(this.src)">
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                                <img src="./images/5.jpg" class="img-fluid rotateX" alt="" onclick="openModal(this.src)">
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                                <img src="./images/6.jpg" class="img-fluid rotateX" alt="" onclick="openModal(this.src)">
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                                <img src="./images/7.jpg" class="img-fluid scale" alt="" onclick="openModal(this.src)">
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                                <img src="./images/8.jpg" class="img-fluid scale" alt="" onclick="openModal(this.src)">
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                                <img src="./images/9.jpg" class="img-fluid scale" alt="" onclick="openModal(this.src)">
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                                <img src="./images/10.jpg" class="img-fluid rotate" alt="" onclick="openModal(this.src)">
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                                <img src="./images/11.webp" class="img-fluid rotate" alt="" onclick="openModal(this.src)">
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                                <img src="./images/12.jpg" class="img-fluid rotate" alt="" onclick="openModal(this.src)">
                        </div>

                </div>
        </div>

        </div>


        <div id="imageModal">
                <span class="close" onclick="closeModal()">&times;</span>
                <img id="modalImage" src="" alt="">
        </div>



        <script src="script.js"></script>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
</body>

</html>
